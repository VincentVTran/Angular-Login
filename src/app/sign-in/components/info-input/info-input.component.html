<form [formGroup]="myForm" class= "inputForm" novalidate>
  <div class="inputForm">
    <mat-form-field class="inputField">
      <input matInput placeholder="Username" value="" formControlName="username"> <br>
    </mat-form-field>
    <br>
    <mat-form-field class="inputField">
      <input matInput placeholder="Password" value="" formControlName="password">
    </mat-form-field>
    <button class="inputButton" (click)="submit()" mat-flat-button color="primary" >Submit</button>
</div>
<br>
<p>JSON should also be logged in console after button click<p>
<p>{{myForm.value | json}}</p>
  
 
</form>
